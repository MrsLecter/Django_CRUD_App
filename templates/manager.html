{%extends 'main.html'%}

{% block content%}
{%if messages%}
<ul class='messages'>
    {%for message in messages%}
    <li{%if message.tags%} class="{{message.tags}}"{%endif%}> >>> {{message}}</li>
    {%endfor%}
</ul>
{%endif%}
<h2>Welcome to project manager!</h2>
<p>Go to project: /project/<project_name></p>
<ul>The following projects are now available:
    <li>employees</li>
</ul>
{%endblock content%}

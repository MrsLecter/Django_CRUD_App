{%extends 'main.html'%}

{% block content%}
<h2>List of departments</h2>
<ul>
{%for item in data%}
    <li><a href='/department/{{item.id}}'>{{item}}</a>
        {% if request.user.is_authenticated %}
            [<a href='/department/{{item.id}}/put'>Edit</a>]
            [<a href='/department/{{item.id}}/delete'>Delete</a>]</li>
        {%endif%}
{%endfor%}
</ul>

<a href='/departments/add'>Add department</a>
{%endblock content%}
